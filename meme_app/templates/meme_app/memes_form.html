{% extends "meme_app/layout.html" %} {% load crispy_forms_tags %} {% block content %}
<p>
    <!-- FORM PAGE TO INPUT MEME DETAILS -->
    
    <form action="" method="post" autocomplete="off">

        {% csrf_token %} {{ form|crispy }}

        <div class="row">

            <div class="col-md-8">
                <button type="submit" class="btn btn-primary btn-block btn-lg">Submit meme</button>
            </div>
            <div class="col-md-4">
                <a href="{% url 'memes_List' %}" class="btn btn-alert btn-block btn-lg">
                    <i class="fas fa-stream"></i> Go to Meme-feed
                </a>
            </div>
        </div>

    </form>


</p>
{% endblock content %}
